<div class="center" style="margin-bottom: 40px">
    <!--a class="waves-logo" ui-sref="welcome"></a-->
    <div class="" style="margin: 40px auto 40px auto;">
        <img src="/img/header/logo_clb_n_mondex.png" title="Header Logo" alt="Header Logo"/>
    </div>
    <w-carousel class="margin-4" interval="7000" id="bannerSlider" style="width: 640px;height: 240px">
        <div class="slide">
            <a href="https://play.google.com/store/apps/details?id=com.lnc.mondexphone" target="_blank">
                <img src="/img/banner/banner2.png" title="header1" alt=""></a>
        </div>
        <div class="slide">
            <a href="https://play.google.com/store/apps/details?id=com.tworld.softphone" target="_blank">
                <img src="/img/banner/banner1.png" title="header2" alt=""></a>
        </div>
        <div class="slide">
            <a href="https://tworld101.com" target="_blank">
                <img src="/img/banner/banner3.png" title="header3" alt=""></a>
        </div>
    </w-carousel>
    <w-carousel-dots class="square" slider-id="bannerSlider"></w-carousel-dots>
</div>
<div class="user-list">
    <div class="center">
        <!--a class="waves-logo" ui-sref="welcome"></a-->
        <div class="headline-1" w-i18n="userList.title"></div>
    </div>

    <div class="body-2 basic-900" w-i18n="userList.address"></div>

    <w-select ng-model="$ctrl.activeUserAddress" class="big margin-3">
        <w-option ng-repeat="user in $ctrl.userList track by user.address"
                  value="::user.address">

            <div class="avatar-container margin-right-1">
                <w-avatar type="{{user.userType}}" class="margin-right-1" address="user.address" size="30"></w-avatar>
            </div>

            <div ng-class="::{'has-name': !!user.name}">
                <div class="name body-2 mobile-caption-2">{{::user.name}}</div>
                <div class="address footnote-1 mobile-caption-2">{{::user.address}}</div>
            </div>
            <div class="icon-remove-user icon-close" ng-click="$ctrl.removeUser(user.address)"></div>
        </w-option>
        <div>
            <a ui-sref="import"
               class="add-account"
               w-i18n="userList.import"></a>
        </div>
    </w-select>

    <div class="password-placeholder" ng-if="$ctrl.needPassword">
        <div class="body-2 basic-900" w-i18n="userList.password"></div>
    </div>
    <form class="margin-2"
          name="$ctrl.loginForm"
          novalidate>

        <w-input-container class="margin-3" ng-if="$ctrl.needPassword">
            <w-input w-autofocus
                     name="password"
                     type="password"
                     ng-model="$ctrl.password"
                     w-i18n-attr="placeholder"
                     class="big no-icon"
                     placeholder="userList.placeholders.password"
                     required></w-input>
            <div class="like-input-error" ng-if="$ctrl.showPasswordError && !$ctrl.networkError">
                <span class="error active" w-i18n="password.error"></span>
            </div>
            <div class="like-input-error" ng-if="$ctrl.showPasswordError && $ctrl.networkError">
                <span class="error active" w-i18n="network.error"></span>
            </div>
        </w-input-container>

        <w-analytics event="'Sign In Log In Click'" event-target="'ui'" event-params="{from: 'welcome'}">
            <w-button disabled="$ctrl.loginForm.$invalid"
                      on-click="$ctrl.login()"
                      type="submit"
                      class="submit big long">
                <span w-i18n="userList.buttons.login"></span>
            </w-button>
        </w-analytics>
    </form>

    <div class="or margin-2">
        <span w-i18n="newUser.or"></span>
    </div>
    <div class="text-center body-2 flex-column-center-min margin-2">
        <a ui-sref="create" w-i18n="userList.create"></a>
    </div>

</div>
